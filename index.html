<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do-Alle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main
      class="container border border-3 border-danger-subtle rounded-5 p-5 bg-transparent"
    >
      <h1 class="text-center text-dark-emphasis">Bist du bereit für einen neuen Tag?</h1>

      <!-- New To-Do -->

      <form id="to-do-input" class="d-flex">
        <div class="form-group col-10 mx-sm-3 m-2">
          <input
            type="text"
            class="form-control"
            id="text-input"
            placeholder=" ✍️ Neue Aufgabe hinzufügen ✌️"
          />
        </div>
        <button type="submit" class="btn col-1 m-2 bg-light-subtle">
          <i class="fa-solid fa-plus text-secondary"></i>
        </button>
        
      </form>
      
      
      <!-- Wroten To-Do -->
      <h3 class="mt-5 mb-3 bg-warning-subtle rounded-3 p-2 text-info-emphasis text-center">
        Meine Aufgaben
      </h3>
      <div class="add-form-container">
      <!-- <form id="aufgaben-form" class="form-inline d-flex gap-3">
        <input
          type="text"
          class="form-control mb-2 mr-sm-2"
          id="add-form-input"
          readonly
        />

        <div class="form-check mb-2 mr-sm-2">
          <input
            class="form-check-input bg-success"
            type="checkbox"
            id="form-check"
          />
        </div>
      </form> -->

    </div>


        <!-- Slider -->

      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide mt-5"
        data-ride="carousel"
        data-interval="3000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <p class="text-center fs-5">🌅💪Focus and Succeed💯🐝</p>
          </div>
          <div class="carousel-item">
            <p class="text-center fs-5">✅🍀Plan, Do, Achieve🌍🚵</p>
          </div>
          <div class="carousel-item">
            <p class="text-center fs-5">🎯🔆Simplify Your Tasks🎉</p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
